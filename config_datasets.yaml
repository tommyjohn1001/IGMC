yahoo_music:
  hop: 1
  epochs: 80
  batch_size: 64
  max_neighbors: 50
  save_interval: 5
  hid_dim: 128
  max_walks: 20
  lr_scheduler:
    - range_epoch: 0,80
      range_lr: 1e-3,1e-3

flixster:
  hop: 1
  epochs: 65
  batch_size: 64
  max_neighbors: 50
  save_interval: 5
  hid_dim: 128
  max_walks: 20
  ARR: 0.005
  lr_scheduler:
    - range_epoch: 0,65
      range_lr: 1e-3,1e-3

douban:
  hop: 1
  epochs: 80
  batch_size: 64
  max_neighbors: 50
  save_interval: 5
  hid_dim: 128
  max_walks: 20
  ARR: 0.005
  lr_scheduler:
    - range_epoch: 0,100
      range_lr: 1e-3,1e-3
ml_1m:
  max_nodes_per_hop: 100
  epochs: 200
  batch_size: 64
  hid_dim: 128
  max_walks: 20
  ARR: 0.001
  dynamic_train: True
  max_neighbors: 50
  save_interval: 15
  lr_scheduler:
    - range_epoch: 0,80
      range_lr: 1e-3,1e-3
    - range_epoch: 80,120
      range_lr: 8e-4,8e-4
    - range_epoch: 120,160
      range_lr: 6e-4,6e-4
    - range_epoch: 160,200
      range_lr: 4e-4,4e-4

