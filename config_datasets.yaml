yahoo_music:
  hop: 1
  epochs: 60
  batch_size: 64
  max_neighbors: 50
  save_interval: 8
  hid_dim: 64
  max_walks: 20
  ARR: 0.0171
  lr_scheduler:
    - range_epoch: 0,60
      range_lr: 3e-3,3e-3

